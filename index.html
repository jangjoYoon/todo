<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 할 일 목록</title>
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="나의 할 일 목록 – 간단한 To‑Do PWA">
  <meta property="og:description" content="GSAP 애니메이션으로 부드럽게 동작하는 간단하고 빠른 할 일 관리 앱입니다.">
  <meta property="og:image" content="./og_image.png">
  <meta property="og:url" content="https://yourusername.github.io/lunch/">
  <!-- Icons & Manifest -->
  <link rel="icon" href="./icon.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body { display:flex; justify-content:center; align-items:flex-start; min-height:100vh; background:#0f172a; margin:0; padding:2rem; color:#fff; }
    .card{background:#1e293b;padding:2rem;border-radius:1rem;box-shadow:0 6px 20px rgba(0,0,0,.4);width:100%;max-width:420px;}
    h1{margin:0 0 1rem;text-align:center;font-size:1.75rem;color:#30d5c8;}
    form{display:flex;gap:.5rem;margin-bottom:1.5rem;}
    input[type=text]{flex:1;padding:.75rem 1rem;border:2px solid #334155;border-radius:.75rem;font-size:1rem;background:#0f172a;color:#fff;}
    button[type=submit]{padding:.75rem 1.25rem;border:none;background:#22c55e;color:#fff;border-radius:.75rem;font-size:1rem;cursor:pointer;}
    ul{list-style:none;padding:0;margin:0;}
    li{background:#334155;border:2px solid #475569;border-radius:.75rem;padding:.75rem 1rem;display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem;font-size:1rem;opacity:0;transform:translateY(20px);}
    li.completed{text-decoration:line-through;opacity:.6;}
    .delete{background:#ef4444;border:none;font-size:1.25rem;cursor:pointer;color:#fff;margin-left:.5rem;border-radius:.4rem;padding:.2rem .4rem;}
  </style>
</head>
<body>
  <div class="card">
    <h1>✔ 나의 할 일 목록</h1>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요…" required />
      <button type="submit" aria-label="추가">＋ 추가</button>
    </form>
    <ul id="todoList"></ul>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }

    const form = document.getElementById('todoForm');
    const input = document.getElementById('todoInput');
    const list = document.getElementById('todoList');

    function addTodo(text) {
      const li = document.createElement('li');
      li.innerHTML = `<span class="task">${text}</span><button class="delete" aria-label="삭제">✕</button>`;
      gsap.to(li, { opacity: 1, y: 0, duration: 0.4, ease: 'power2.out' });
      list.appendChild(li);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const value = input.value.trim();
      if (!value) return;
      addTodo(value);
      input.value = '';
    });

    list.addEventListener('click', e => {
      const li = e.target.closest('li');
      if (!li) return;
      if (e.target.classList.contains('task')) { li.classList.toggle('completed'); return; }
      if (e.target.classList.contains('delete')) {
        gsap.to(li, { opacity:0, x:50, duration:0.3, ease:'power2.in', onComplete:() => li.remove() });
      }
    });
  </script>
</body>
</html>
